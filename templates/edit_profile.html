{% extends "base.html" %}
{% block content %}

    <div class="container">
        <center><h3>Update profile</h3></center>
              <form method="post" validate autocomplete="off">

                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                    <input type="text" name="name" class="form-control" id="formGroupExampleInput" value="{{profileDetails.name}}" required>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" class="form-control" id="formGroupExampleInput" value="{{profileDetails.email}}" required>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">New Password</label>
                    <input type="password" name="new-password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>

                  <button type="submit" class="btn btn-outline-success btn-lg btn-block">Update</button>
              </form>

      </div>
    

{% endblock %}
