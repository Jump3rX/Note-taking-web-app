{% extends "base.html" %}
{% block content %}
<div class="container">
    <center><h3>Add notes</h3></center>
    <form action="" method="POST">

        <div class="form-group">
            <label for="formGroupExampleInput">Note Title</label>
            <input type="text" name="title" class="form-control" id="formGroupExampleInput" placeholder="Note Title">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Note Body</label>
            <textarea class="form-control" name="body" id="exampleFormControlTextarea1" rows="3"></textarea>

            <script>
                CKEDITOR.replace('body');
            </script>
          </div>
          <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Add Note</button>
    </form>
    </div>


{% endblock %}
