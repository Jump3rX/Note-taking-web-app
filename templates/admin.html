{% extends "base.html" %}
{% block content %}


<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">DELETE USER</th>
      </tr>
    </thead>
    <tbody>
        {% for user in users %}
      <tr>
        
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td><a class="btn btn-danger" href="/delete_user/{{user.id}}">DELETE USER</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


{% endblock %}
