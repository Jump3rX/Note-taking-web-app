<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge chrome=1">
    <meta name="Handheldfriendly" content="true">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter&display=swap" rel="stylesheet"> 


    <script src="//cdn.ckeditor.com/4.13.1/standard/ckeditor.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
   <center> 
       
    <div class="nav-icon" onclick="openNav()"><i class="fas fa-bars fa-2x"></i></div>
    <h1>Orderly <img src="{{url_for('static',filename='logo.png')}}" alt=""></h1> </center>
    
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          {% if session.logged_in %}
          <p style="font-size: smaller;">Welcome {{session['email']}}</p>
          <a href="/add_notes"><i class="fas fa-plus"></i> Add Notes</a>
          <a href="/notes"><i class="fas fa-sticky-note"></i> My Notes</a>
          <a href="/profile"><i class="fas fa-cogs"></i> Profile Settings</a>
          <a href="/signout"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
          {% else %}
          <a href="/"><i class="fas fa-home"></i> Home</a>
          {% endif %}
      </div>
      
      
      
    
    <script src="{{url_for('static', filename='style.js')}}"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    
    

    {% block content %}

    {% endblock %}
</body>
</html>
