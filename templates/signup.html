{% extends "base.html" %}
{% block content %}

    <div class="container">
        <center><h3>Sign Up with Orderly</h3></center>
              <form method="post" validate autocomplete="off">

                <div class="form-group">
                    
                    <input type="text" name="name" class="form-control" id="formGroupExampleInput" placeholder="Your Name" required>
                  </div>

                  <div class="form-group">
                    
                    <input type="email" name="email" class="form-control" id="formGroupExampleInput" placeholder="Your Email" required>
                  </div>

                  <div class="form-group">
                  
                    <input type="password" name="password" class="form-control" id="formGroupExampleInput" placeholder="Your Password" required>
                    <small id="emailHelp" class="form-text">Please use a Password you can remember!</small>
                  </div>
                  <button type="submit" class="btn btn-outline-success btn-lg btn-block">Submit</button>
              </form>

      </div>
    

{% endblock %}
